    granular_parameters:
      - component_name: /purk_test_axon/segments/axon
        field: INJECT
        value: 2e-09
    solverclass: heccer
name: purk_test_axon
outputclasses:
  double_2_ascii:
    module_name: Heccer
    package: Heccer::Output
outputs:
  - component_name: /purk_test_axon/segments/axon
    field: Vm
    outputclass: double_2_ascii
  - component_name: /purk_test_axon/segments/axon/cat/cat_gate_activation
    field: state_m
    outputclass: double_2_ascii
  - component_name: /purk_test_axon/segments/axon/cat/cat_gate_inactivation
    field: state_h
    outputclass: double_2_ascii
  - component_name: /purk_test_axon/segments/axon/kdr
    field: state_m
    outputclass: double_2_ascii
  - component_name: /purk_test_axon/segments/axon/kdr
    field: state_h
    outputclass: double_2_ascii
  - component_name: /purk_test_axon/segments/axon/nap
    field: state_n
    outputclass: double_2_ascii
  - component_name: /purk_test_axon/segments/axon/naf
    field: state_m
    outputclass: double_2_ascii
  - component_name: /purk_test_axon/segments/axon/naf
    field: state_h
    outputclass: double_2_ascii
services:
  neurospaces:
    initializers:
      - arguments:
          - 3
          -
            - ./tests/perl/purk_test_axon
            - -P
            - tests/cells/purk_test_axon.ndf
        method: read
    module_name: Neurospaces
solverclasses:
  heccer:
    constructor_settings:
      configuration:
        reporting:
          granularity: 1
          tested_things: 6225920
      dStep: 1e-05
    module_name: Heccer
    service_name: neurospaces
