--- !!perl/hash:SSP
apply:
  results:
    - arguments:
        - commands:
            - perl -e 'my $result = [ `cat /tmp/output`, ]; foreach (1..25) { print $result->[$_ * 1000 - 1] }'
      method: shell
  simulation:
    - arguments:
        - 200
      method: steps
inputclasses:
  pulsegen:
    module_name: Heccer
    options:
      level1: 50.0
      width1: 3.0
      delay1: 5.0
      level2: -20.0
      width2: 5.0
      delay2: 8.0
      baselevel: 10.0
      triggermode: 0
    package: Heccer::Pulsegen
inputs:
  - component_name: /PulseGen_1
    field: Vm
    inputclass: pulsegen
models:
  - modelname: /PulseGen_1
    solverclass: heccer
name: purkinje cell perfect clamp
outputclasses:
  double_2_ascii:
    module_name: Heccer
    options:
      filename: /tmp/output
    package: Heccer::Output
outputs:
  - component_name: /PulseGen_1
    field: Vm
services:
  model_container:
    initializers:
      - arguments:
          - filename: pulsegen/pulsegen1.ndf
            no-use-library: 1
          -
            - ssp configuration for edsjb1994
            - -R
            - -A
        method: load
    module_name: Neurospaces
solverclasses:
  heccer:
    constructor_settings:
      configuration:
        reporting:
          granularity: 1
          tested_things: 6225920
      dStep: 0.5
      options:
        iOptions: 4
    module_name: Heccer
    service_name: model_container
